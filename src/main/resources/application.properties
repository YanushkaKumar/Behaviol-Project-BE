spring.application.name=todo-app-backend
server.port=${SERVER_PORT:5050}

# MongoDB Configuration
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:todoapp}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Jackson JSON Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging
logging.level.root=INFO
logging.level.com.todoapp=DEBUG

# ============================================
# Actuator & Prometheus Configuration
# ============================================
# Expose actuator endpoints
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoints.web.base-path=/actuator

# Health endpoint configuration
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
management.health.diskspace.enabled=true
management.health.mongo.enabled=true

# Prometheus endpoint
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# Application info
info.app.name=Todo Backend
info.app.description=Spring Boot Todo Application
info.app.version=1.0.0
info.app.environment=${SPRING_PROFILES_ACTIVE:production}