name: Deploy to GCP VM via Service Account

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Spring Boot App
        run: mvn clean package -DskipTests

      # ✅ Authenticate to GCP using Service Account JSON
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # ✅ Install gcloud SDK
      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: compute

      - name: Verify gcloud auth
        run: gcloud auth list

      # ✅ Copy jar to VM
      - name: Copy JAR to VM
        run: |
          gcloud compute scp target/*.jar \
          ${{ secrets.GCP_VM_NAME }}:/opt/myapp/ \
          --zone=${{ secrets.GCP_VM_ZONE }}

      # ✅ Restart Spring Boot service on VM
      - name: Restart Backend Service
        run: |
          gcloud compute ssh ${{ secrets.GCP_VM_NAME }} \
          --zone=${{ secrets.GCP_VM_ZONE }} \
          --command="sudo systemctl restart todo-backend.service"
